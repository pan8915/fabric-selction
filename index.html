<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - geometry hierarchy</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background:#fff;
				padding:0;
				margin:0;
				font-weight: bold;
				overflow:hidden;
			}
		</style>
	</head>
	<body>
		<script
	  src="https://code.jquery.com/jquery-3.2.1.js"
	  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
	  crossorigin="anonymous"></script>
		<script src="three.js"></script>
		<script src="stats.min.js"></script>

		<script>

			var container, stats;
			var camera, scene, renderer;
			var geometry, group, fabrics;
      var fabrics=[];
			var mouseX = 0, mouseY = 0;
			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;

			document.addEventListener( 'mousemove', onDocumentMouseMove, false );
			init();
			animate();
			function init() {
				container = document.createElement( 'div' );
				document.body.appendChild( container );
				camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 1, 10000 );
				camera.position.z = 500;
//fabric
        $.getJSON("texture.json", function(data){
					group = new THREE.Group();
					scene = new THREE.Scene();
					//scene.fog = new THREE.Fog( 0xffffff, 1000, 10000 );

  				for ( var i = 0; i < 39; i ++ ) {
  					var textureLoader = new THREE.TextureLoader();
            var geometry = new THREE.BoxGeometry( 90, 90, 1 );
  	        var texture = textureLoader.load('image/'+ data.filename[i]);
  					var material = new THREE.MeshBasicMaterial({ map:texture});

  	        // var faceMaterial = new THREE.MeshFaceMaterial(materials);
  					var mesh = new THREE.Mesh( geometry, material );
  					mesh.position.x = Math.random() * 1000 - 300;
  					mesh.position.y = Math.random() * 1000 - 300;
  					mesh.position.z = Math.random() * 1000 - 300;
  					mesh.rotation.x = Math.random() * 1.05 * Math.PI;
  					mesh.rotation.y = Math.random() * 1.05 * Math.PI;
  					mesh.matrixAutoUpdate = false;
  					mesh.updateMatrix();
  					group.add( mesh );
            fabrics.push(mesh);
  				}
         scene.add( group );
});

				renderer = new THREE.WebGLRenderer();
				renderer.setClearColor( 0xffffff );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.sortObjects = false;
				container.appendChild( renderer.domElement );
				stats = new Stats();
				container.appendChild( stats.dom );
			//
			window.addEventListener( 'resize', onWindowResize, false );
			}

			function onWindowResize() {
				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}

			function onDocumentMouseMove(event) {
				mouseX = ( event.clientX - windowHalfX ) * 6;
				mouseY = ( event.clientY - windowHalfY ) * 5;
			}

			//
			function animate() {
				requestAnimationFrame( animate );
				render();
				stats.update();
			}

			function render() {
				var time = Date.now() * 0.001;
				var rx = Math.sin( time * 0.3 ) * 0.3,
					  ry = Math.sin( time * 0.3 ) * 0.3,
					  rz = Math.sin( time * 0.3 ) * 0.3;

				camera.position.x += ( mouseX - camera.position.x ) * .05;
				camera.position.y += ( - mouseY - camera.position.y ) * .05;
				camera.lookAt( scene.position );
				group.rotation.x = rx;
				group.rotation.y = ry;
				group.rotation.z = rz;

				renderer.render( scene, camera );
			}
		</script>

	</body>
</html>
